        <div class="content col-6 float-right">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.description }}</p>
          <p class="lead" style="display:inline;">â‚¹ {{ p.price}}</p>

        </div>
        
      </div>

  </div>
